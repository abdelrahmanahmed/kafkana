<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Add new Cluster</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="addNewForm">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="center-block"
                  >Name:
                  
                </label>
                <input class="form-control" formControlName="id" />
              </div>
              <div
                *ngIf="
                  addNewForm.controls['id'].invalid &&
                  (addNewForm.controls['id'].dirty ||
                    addNewForm.controls['id'].touched)
                "
                class="alert alert-danger"
              >
                <div  *ngIf="
              addNewForm.controls['id'].invalid &&
              (addNewForm.controls['id'].dirty ||
                addNewForm.controls['id'].touched)
            ">
                  Name is required.
                </div>
              </div>
            </div>
          </div>

           <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="center-block"
                  >Boot-Strap Servers:
                 
                </label>
                 <input class="form-control" formControlName="bootStrapServers" />
              </div>
              <div
                *ngIf="
                  addNewForm.controls['bootStrapServers'].invalid &&
                  (addNewForm.controls['bootStrapServers'].dirty ||
                    addNewForm.controls['bootStrapServers'].touched)
                  
                "
                class="alert alert-danger"
              >
                <div  *ngIf="
              addNewForm.controls['bootStrapServers'].invalid &&
              (addNewForm.controls['bootStrapServers'].dirty ||
                addNewForm.controls['bootStrapServers'].touched)
            ">
                  Boot-Strap Servers is required.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
           <div class="col-sm-10">
              <button type="button" (click)="save()" class="btn btn-primary">Save</button>
              <button type="button" [mat-dialog-close]="data.animal" class="btn btn-default">Cancel</button>
            </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
