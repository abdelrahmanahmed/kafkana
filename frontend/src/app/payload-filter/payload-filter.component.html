
<div class="row kt-portlet">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">More filters on topic {{topic}}</h5>
      </div>
      <div class="card-body kt-portlet__body">
         <ng-container *ngFor="let item of filters">
         <div class="form-group">
             <label class="center-block">
              {{item}}
             </label>
             <input type="text" class="form-control" [(ngModel)]="model[item]">
         </div>
         </ng-container>
        
          <div class="form-group row">
           <div class="col-sm-10">
             <button type="button" (click)="applyFilter()" class="btn btn-success">Apply</button>
              <button type="button" [mat-dialog-close]="data.animal" class="btn btn-default">Cancel</button>
            </div>
            </div>
       
      </div>
    </div>
  </div>
</div>
