<div class="row">
    <div class="col-md-12">
        <div class="card" style="min-height: 500px;" [ngClass]="{'loader-animated-background': !brokers.length}">
            <div class="card-header">
                <h5 class="card-title">Brokers List {{clusterId}}</h5>

            </div>
            <div class="card-body">
            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" >
                <li [ngbNavItem]="item.id" *ngFor="let item of brokers">
                    <a ngbNavLink>brokers: {{item.id}}</a>
                    <ng-template ngbNavContent>
                        <div class="col-lg-12">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <td>
                                            Host
                                        </td>
                                        <td>
                                            Port
                                        </td>
                                        <td>
                                            Rack
                                        </td>
                                        <td>
                                            Is Controller
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            {{item.host}}
                                        </td>
                                        <td>
                                            {{item.port}}
                                        </td>
                                        <td>
                                            {{item.rack}}
                                        </td>
                                        <td>
                                            {{item.isController}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-lg-12">
                            <table *ngIf="item.config" class="table table-bordered">
                                <tbody>
                                    <tr *ngFor="let map of item.config | keyvalue">
                                        <td>
                                            {{map.key}}
                                        </td>
                                        <td>
                                            {{map.value ? map.value : 'none'}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                  
                    </ng-template>
                   
                </li>
          
              
            </ul>
            
            
                

         
            </div>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
    </div>
</div>
