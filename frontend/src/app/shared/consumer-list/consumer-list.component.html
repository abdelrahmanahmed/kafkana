<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Consumers List</h5>

            </div>
            <div class="card-body">
                <p-table #dt1 [globalFilterFields]="['name']" [value]="consumers" [paginator]="true" [rows]="rows"
                    [showCurrentPageReport]="true" [loading]="!loaded"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5,10,25,50,200,500,1000]">
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">

                            <span class="p-input-icon-right p-ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" #search
                                    (input)="dt1.filterGlobal(search.value, 'contains')" placeholder="Search keyword" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Group Id</th>
                            <th>Topics Count</th>
                           
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-consumer>
                        <tr>
                            <td>{{consumer?.groupId}}</td>
                            <td>{{consumer?.topics?.length}}</td>
                           
                        </tr>
                    </ng-template>
                    
                 
                </p-table>

            </div>

        </div>
    </div>
</div>
