    <p-table #dt1 [autoLayout]="true"  [globalFilterFields]="['name']" [value]="consumers" [paginator]="true" [rows]="rows"
                    [showCurrentPageReport]="true" [loading]="!loaded"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5,10,25,50,200,500,1000]">
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">

                            <span class="p-input-icon-right p-ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" #search
                                    (input)="dt1.filterGlobal(search.value, 'contains')" placeholder="Search keyword" />
                            </span>

                              <p-button  title="force reload" class="force-reload-btn" (click)="loadConsumers(clusterId,true)" icon="pi pi-refresh"></p-button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Group Id</th>
                            <th>Topics Count</th>
                           
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-consumer>
                        <tr>
                            <td>{{consumer?.groupId}}</td>
                            <td>{{consumer?.topics?.length}}</td>
                           
                        </tr>
                    </ng-template>
                     <ng-template pTemplate="paginatorleft">
                   
                </ng-template>
                 
                </p-table>
